<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 100 100" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <symbol id="red" viewBox="-25 -25 50 50" width="50" height="50" overflow="visible">
    <circle r="17" fill="red"/>
  </symbol>
  <symbol id="purple" viewBox="-25 -25 50 50" width="50" height="50" overflow="visible">
    <circle r="17" fill="purple"/>
  </symbol>
  <use xlink:href="#red" x="0" y="0"/>
